<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            width: 128px;
            height: 128px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-weight: bold;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        svg {
            animation: rotate 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="logo">LOGO</div>
    <svg width="400" height="400" viewBox="-200 -200 400 400">
        <path id="circle" d="M0,150 A150,150 0 1,1 1,150 A150,150 0 1,1 0,150" fill="none" />
        <text>
            <textPath href="#circle" fill="#d80000" font-size="20">
                beer is in the glass, all is right with the world
            </textPath>
        </text>
    </svg>
</body>
</html>
